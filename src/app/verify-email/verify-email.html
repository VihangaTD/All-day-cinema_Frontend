<div class="auth-page">
    <div class="bg"></div>

    <div class="logo">
        <mat-icon class="logo-icon">movie</mat-icon>
        <span class="logo-text">AllDayCinema</span>
    </div>

    <mat-card class="auth-card" appearance="outlined">
        @if (loading) {
            <div class="loading-container">
                <mat-spinner diameter="50"></mat-spinner>
                <h2>Verifying your email...</h2>
            </div>
        }
        @if (!loading && success) {
            <div class="success-container">
                <mat-icon class="success-icon">check_circle</mat-icon>
                <h1>Email Verified!</h1>
                <p class="message">{{message}}</p>
                <button mat-flat-button class="action-btn" routerLink="/login">
                    Go to login
                </button>
            </div>
        }

        @if (!loading && !success) {
            <div class="error-container">
                <mat-icon class="error-icon">error_outline</mat-icon>
                <h1>Verification Failed!</h1>
                <p class="message">{{message}}</p>
                <div class="actions">
                    <button mat-flat-button class="action-btn" routerLink="/login">
                        Go to login
                    </button>
                    <p class="resend-info">You can request a new verification email from the login page</p>
                </div>
            </div>
        }
    </mat-card>
</div>
